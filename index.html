<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='style.css'>
    <title>Weather Dashboard</title>
</head>
<body>
    <div id="container">
        <div id="header">
        <h1>Weather Dashboard</h1>
         </div>
         <div id="search-container">
            <input type="search" class="weather-search" placeholder="Your City">
            <div id="search-history-container" class="search-history-container">
  
        </div>
        <div id="current-weather">
              <!-- current weather title -->
            <div class="current-title-container">
                <h2 id="current-title" class="current-title d-inline"></h2>
                <img id="current-weather-icon" src="" alt="">
            </div>
            <p class="current-date" id="current-date"></p>
            <!-- current weather temperature -->
            <p class="current-temperature" id="current-temperature"></p>
            <!-- current weather humidity -->
            <p class="current-humidity" id="current-humidity"></p>
            <!-- current weather wind speed -->
            <p class="current-wind-speed" id="current-wind-speed"></p>
        </div>
        <div id="future-forecast">
            <h1>5 Day Forecast:</h1>
        <div id="icons-container">
            <div class="icons">
                <p class="weather" id="day1"></p>
                <div class="image"></div>
                    <!-- Add image here <img src=" class="imgclass id='img1</div> -->
                <p class="temp" id="day1Temp"><p>- &deg;<span>F</span></p>Updating...</p>
                <p class="wind" id="day1Wind">Updating...</p>
                <p class="humidity" id="day1Humidity">Updating...</p>
            </div>
            <div class="icons">
                <p class="weather" id="day2"></p>
                <!-- <div class="image">Add image here <img src=" class="imgclass id='img1</div> -->
                <p class="temp" id="day2Temp"><p>- &deg;<span>F</span></p>Updating...</p>
                <p class="wind" id="day2Wind">Updating...</p>
                <p class="humidity" id="day2Humidity">Updating...</p>
            </div>
            <div class="icons">
                <p class="weather" id="day3"></p>
                <!-- <div class="image">Add image here <img src=" class="imgclass id='img1</div> -->
                <p class="temp" id="day3Temp"><p>- &deg;<span>F</span></p>Updating...</p>
                <p class="wind" id="day3Wind">Updating...</p>
                <p class="humidity" id="day3Humidity">Updating...</p>
            </div>
            <div class="icons">
                <p class="weather" id="day4"></p>
                <!-- <div class="image">Add image here <img src=" class="imgclass id='img1</div> -->
                <p class="temp" id="day4Temp"><p>- &deg;<span>F</span></p>Updating...</p>
                <p class="wind" id="day4Wind">Updating...</p>
                <p class="humidity" id="day4Humidity">Updating...</p>
            </div>
            <div class="icons">
                <p class="weather" id="day5"></p>
                <!-- <div class="image">Add image here <img src=" class="imgclass id='img1</div> -->
                <p class="temp" id="day5Temp"><p>- &deg;<span>F</span></p>Updating...</p>
                <p class="wind" id="day5Wind">Updating...</p>
                <p class="humidity" id="day5Humidity">Updating...</p>
            </div>
        </div>
    </div>
</body>


<script src="./assets/js/script.js"></script>

</html>
