<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./style.css" />
  <title>Weather Dashboard</title>
</head>
<body class="flex-column min-100-vh">
    <header class="hero">
      <h1 class="app-title">
        <i class="title-container"></i> Weather Dashboard
      </h1>
      <p>5-Day Forecast:</p>
    </header>
  
    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
  
        <div class="card">
          <h3 class="card-header text-uppercase">Search By City</h3>
          <form id="user-form" class="card-body">
            <label class="form-label" for="cityName">City:</label>
            <input name="cityName" id="cityName" type="text" autofocus="true" class="form-input" />
            <button type="submit" class="btn">Search</button>
          </form>
        </div>
  
        <div class="card">
          <h3 class="card-header text-uppercase">Search History</h3>
          <div id="search-history" class="card-body">
         </div>
        </div>
      </div>
        <div class="currentWeather"></div>
      <div class="col-12 col-md-8">
        <h2 class="subtitle">5-Day Forecast: <span id="forecast-container"></span></h2>
        <div id="fiveDayForecast" class="list-group"></div>
            <div class="fiveDayPlaceHolder"></div>
            <div class="fiveDayDate"></div>
            <div class="fiveDaytTemp"></div>
            <div class="fiveDayWind"></div>
            <div class="fiveDayHumidity"></div>

      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./script.js"></script>
  </body>
  
  </html>
